<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Logo" />
  </header>
  <main>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="Ilustration mockups" />
    </div>
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>

      <button class="register">Register</button>
    </div>
    </div>
  </main>
  <footer>
    <div class="copy">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://www.linkedin.com/in/fsvboas/" target="_blank">Felippe Vilas Boas</a>.
      </p>
    </div>
    <div class="social-medias">
      <img src="images/facebook.svg" alt="Facebook" class="ico">
      <img src="images/twitter.svg" alt="Twitter" class="ico">
      <img src="images/instagram.svg" alt="Instagram" class="ico">
    </div>
  </footer>
</body>

</html>
